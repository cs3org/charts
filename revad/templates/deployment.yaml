apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "revad.fullname" . }}
  labels:
    {{- include "revad.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "revad.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "revad.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.http.port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.grpc.port }}
              protocol: TCP
            - name: dataprovider
              containerPort: {{ .Values.service.dataprovider.port }}
              protocol: TCP
          command:
            - /go/bin/revad
          args:
            {{- if .Values.args }}
{{ toYaml .Values.args | indent 14 }}
            {{- else }}
              - "-c"
              - "/etc/revad/revad.toml"
              - "-p"
              - "/var/run/revad.pid"
            {{- end }}
          {{- if .Values.workingDir }}
          workingDir: {{ .Values.workingDir }}
          {{- end }}
          volumeMounts:
            - name: {{ include "revad.fullname" . }}-revad-configfiles
              mountPath: /etc/revad/
        {{- if .Values.service.gateway }}
        - name: {{ .Chart.Name }}-gateway
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: gateway
              containerPort: 19000
              protocol: TCP
            - name: datagateway
              containerPort: 19001
              protocol: TCP
          command:
            - /go/bin/revad
          args:
              - "-c"
              - "/etc/revad/gateway.toml"
              - "-p"
              - "/var/run/revad.pid"
          volumeMounts:
            - name: {{ include "revad.fullname" . }}-gateway-configfiles
              mountPath: /etc/revad/
          {{- end }}
      volumes:
        {{- range $configMapName, $_ := .Values.configFiles }}
        - name: "{{ include "revad.fullname" $ }}-{{ $configMapName }}-configfiles"
          configMap:
            name: "{{ template "revad.fullname" $ }}-{{ $configMapName }}-config"
        {{- end }}


